{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.photo %}
        <p><img src="{{ post.photo.url }}" width="500" height="500"></p>
    {% endif %}

    <div class="date">
        {{ post.published_date }}
    </div>

    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
